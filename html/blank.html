<div class="welcome_msg">
	<br />
	<p class="line-1"></p>
	<br>
</div>

<script type="text/javascript">
//the animation function
	function loop()
	{
		var text = "Hello World";

		var start = document.createTextNode('<' + text + '>');

        $('.line-1').html("Hello <b>World</b>").addClass('anim-typewriter');

		setTimeout(function()
		{
			$('.line-1').addClass('anim-typewriter-remove');
		}, 4000);

		setTimeout(function()
		{
			$('.line-1').html("This is <b>Aditya</b> <a>Suman</a>").width('250px').addClass('anim-typewriter2');
		}, 7000);

		setTimeout(function()
		{
			$('.line-1').addClass('anim-typewriter-remove2');			
		}, 12000);
		
		setTimeout(function()
		{
			$('.line-1').html("").removeClass('anim-typewriter').removeClass('anim-typewriter2').removeClass('anim-typewriter-remove').removeClass('anim-typewriter-remove2').width('150px');
		}, 15500);
    }
	
    loop();

//repeating the animation
	setInterval(function()
	{
		loop();
	}, 16000);

</script>
